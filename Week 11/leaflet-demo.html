<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Leaflet + Chart.js Demo</title>

  <!-- Load Leaflet CSS from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
    }

    #mapDiv {
      height: 40vh;
      width: 80vw;
      /* an outline can help us see what we're doing */
      outline: 1px solid steelblue;
      /* add some vertical spacing, and also horizontally center this on the page */
      margin: 10px auto;
      position: relative;
    }

    /* assists in making the chart responsive to changes in browser size */
    #chartContainer {
      height: 40vh;
      width: 80vw;
      /* an outline can help us see what we're doing */
      outline: 1px solid steelblue;
      /* add some vertical spacing, and also horizontally center this on the page */
      margin: 10px auto;
      position: relative;
    }

  </style>
</head>

<body>
  <p>Leaflet + Chart.js Demo</p>
  <!-- where the Leaflet Map will be created -->
  <div id="mapDiv"></div>

  <!-- where the chart will be created -->
  <div id="chartContainer">
    <canvas id="chartCanvas"></canvas>
  </div>

  <!-- Load Leaflet JavaScript from CDN -->
  <script src="https://unpkg.com/leaflet@1.3/dist/leaflet.js"></script>

  <!-- Load Esri-Leaflet plugin from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.2/dist/esri-leaflet.js"></script>

  <!-- Load Chart.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

  <script>
    var map = L.map('mapDiv');
    // latitude, longitude, followed by zoom level
    map.setView([65, 15], 4)

    var basemap = L.esri.basemapLayer('Streets');
    basemap.addTo(map);

    // MAKE A CHART
    var ctx = document.querySelector("#chartCanvas").getContext('2d');

    var data = {
      labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255,99,132,1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    };

    var options = {
      maintainAspectRatio: false,
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    };

    var chart = new Chart(ctx, {
      type: 'bar',
      data: data,
      options: options
    });
  </script>
</body>

</html>
